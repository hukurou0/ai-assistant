version: '3.8'

services:
  postgres:
    build: ./db
    restart: always
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  api:
    build: ./api
    volumes:
      - ./api:/app
    ports:
      - '8000:8000'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://myuser:mypassword@postgres/mydatabase
    tty: true # ターミナルを開いた状態に保つ
    stdin_open: true # 標準入力を開いた状態に保つ

volumes:
  pgdata:
